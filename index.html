<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link href="styles.css" rel="stylesheet">
    <title>Monitor ESP32</title>
</head>
<body>
<div class="all">
    <div class="mt-5 d-flex flex-column justify-content-center text-center title ">
        <h1>Monitor IoT ESP32</h1>
        <p>Monitoramento em tempo real de temperatura, umidade e sensação térmica</p>
    </div>

    <div class="row mt-5 d-flex justify-content-center gap-4">
        <div class="col-4 gaugep3">
            <div class="mt-3 ms-3 d-flex justify-content-start align-items-center icons">
                <img src="images/temp.png">
                <h3 >Temperatura</h3>
            </div>
            <h2 id="temperatura"></h2>
        </div>
        <div class="col-4 gaugep32">
            <div class="mt-3 ms-3 d-flex justify-content-start align-items-center icons">
                <img src="images/humidity.png">
                <h3>Umidade</h3>
            </div>
            <h2 id="umidade"></h2>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

<script type="module" src="index.js"></script>
</body>
</html>
